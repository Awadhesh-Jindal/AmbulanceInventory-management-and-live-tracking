<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Description</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .patient-description {
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .patient-description h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .patient-description textarea {
            resize: vertical;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .patient-description input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .patient-description input[type="button"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="patient-description">
            <h1>Enter Patient Description</h1>
            <textarea id="description" name="patient_description" rows="4" cols="50" required></textarea>
            <br>
            <input type="button" value="Submit" onclick="submitDescription()">
        </div>
    </div>

    <script>
        function submitDescription() {
            // Redirect to trial2.html page
            window.location.href = "trial2.html";
        }
    </script>
</body>
</html>
